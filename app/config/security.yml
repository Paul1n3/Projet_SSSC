security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        AssoSport\AccueilBundle\Entity\Utilisateur: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            entity:
                class:    AssoSport\AccueilBundle\Entity\Utilisateur
                property: adresseMail
        #in_memory:
            #memory:
                #users:
                    #user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    #admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

    provider:     in_memory

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            anonymous: true
            provider: main
            form_login:
                login_path: login
                check_path: login_check
            logout:
                path:       logout
                target:     /

    access_control:
        #- { path: ^/formulaire, roles: IS_AUTHENTICATED_REMEMBERED, requires_channel: http }
        