# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    role_hierarchy:
        ROLE_ADHERENT_COMPLET: [ROLE_ADHERENT_ASSO, ROLE_ADHERENT_PROJET ]
        ROLE_ADMIN: [ROLE_ADHERENT_COMPLET]
    encoders:
        AssoSport\UserBundle\Entity\Utilisateur: sha512
    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    access_denied_url: /error_403
    providers:
        main:
            id: fos_user.user_provider.username
        in_memory:
            memory: ~
    access_control:
      - { path: ^/admin, roles: ROLE_ADMIN }
      - { path: ^/adherent, roles: ROLE_ADHERENT_ASSO }
      - { path: ^/projet, roles: ROLE_ADHERENT_PROJET }

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:      ^/
            anonymous:    true
            provider:     main
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path:       fos_user_security_logout
                target:     /
            remember_me:
                secret:     %secret% # %secret% est un param√®tre de parameter
            # activate different ways to authenticate

            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
